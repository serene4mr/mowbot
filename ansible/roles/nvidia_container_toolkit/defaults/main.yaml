---
# NVIDIA Container Toolkit configuration
nvidia_container_toolkit_gpg_url: "https://nvidia.github.io/libnvidia-container/gpgkey"
nvidia_container_toolkit_keyring: "/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg"
nvidia_container_toolkit_repo_url: "https://nvidia.github.io/libnvidia-container/stable/ubuntu22.04"
nvidia_container_toolkit_repo_filename: "nvidia-container-toolkit"

# Package configuration
nvidia_container_toolkit_packages:
  - nvidia-container-toolkit

# Runtime configuration
nvidia_container_toolkit_runtime: "docker"
nvidia_container_toolkit_restart_docker: true

# Installation options
nvidia_container_toolkit_verify_installation: true
nvidia_container_toolkit_test_installation: true
